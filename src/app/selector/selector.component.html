<div class="selector">
    <form  novalidate >
      <select  [(ngModel)]="position"  name="question" (change)="onPick()" required> 
          <option [value]="undefined" disabled selected hidden>Please choose a question:</option>
          <option *ngFor="let q of questions" value="{{q.id}}"> Question {{ q.id}} -  {{ q.theme }} </option>        
      </select>
    </form>
</div>
